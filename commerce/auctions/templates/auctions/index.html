{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>
    <div class="index-interface">
    {% for listing in listings %}
        <div class="active-listing-item">
                {% if listing.url_image %}
                <div class="imagem"> 
                    <a href="{%url 'listing' listing.id %}"><img width="200px" src="{{ listing.url_image }}"></a>
                </div>
                {% endif %}
                <div class="content">
                    <div class="title"><a href="{%url 'listing' listing.id %}">{{ listing.title}}</a> - ${{ listing.last_bid }}</div> 
                    <div class="description">{{ listing.description}}</div>
                </div>
        </div>
    {% endfor %}
    </div>
{% endblock %}
