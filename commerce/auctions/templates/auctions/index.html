{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>
    <div class="index-interface">
    {% for listing in listings %}
        <div class="active-listing-item">
                {% if listing.url_image %}
                <div class="imagem"> 
                    <a href="{%url 'listing' listing.id %}"><img width="200px" src="{{ listing.url_image }}"></a>
                </div>
                {% endif %}
                <div class="content">
                    <div class="title">{{ listing.title}} - ${{ listing.starting_price }}</div> 
                    <div class="description">{{ listing.description}}</div>
                </div>
        </div>
    {% endfor %}
    </div>
{% endblock %}
